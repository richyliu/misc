<!DOCTYPE html>
<html>

<head>
    <title>Browser Close Protector</title>
</head>

<body>

    <script>
        window.setInterval(() => {
            let date = new Date();
            if (date.getMinutes() % 30 === 0) takeBreak();
        }, 1000 * 15); // wait 15 seconds between every check


        function takeBreak() {
            let start = new Date();
            
            while((new Date()) - start < 60 * 1000) {
                alert(((new Date()) - start) / 1000);
            }
        }
    </script>
</body>

</html>
