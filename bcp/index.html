<!DOCTYPE html>
<html>

<head>
    <title>Browser Close Protector</title>
</head>

<body>
    <script>
        window.setInterval(() => {
            // if at 0 or 30 minutes of the hour
            if (new Date().getMinutes() % 30 === 0) {
                let start = new Date();
                
                // continuously alert for 60 seconds
                while(new Date() - start < 60 * 1000) {
                    alert((new Date() - start) / 1000);
                }
            }
        }, 1000 * 5); // wait 5 seconds between every check
    </script>
</body>

</html>
