<!DOCTYPE html>
<html>

<head>
    <title>Take a break!</title>
</head>

<body>
    <button type="button" id="btn">Skip next break</button>
    <p id="skip-break">Skip break: no</p>
    
    <script>
        window.skipBreak = false;
        document.getElementById('btn').onclick = () => {
            let d = new Date();
            
            // less than 5 minutes away from actual break
            if (30 - d.getMinutes() % 30 < 5) {
                window.skipBreak = true;
                document.getElementById('skip-break').innerHTML = 'Skip break: yes';
                let elapsedTime = 0;
                
                // take short break of 15 seconds
                while (elapsedTime < 15) {
                    alert(elapsedTime);
                    elapsedTime = (new Date() - d) / 1000;
                }
            } else {
                alert('Skip break denied!');
            }
        };
        
        window.setInterval(() => {
            let d = new Date();
            
            // break every 30 minutes
            if (d.getMinutes() % 30 === 0) {
                // skip if skipBreak set to true
                if (window.skipBreak) {
                    window.skipBreak = false;
                    document.getElementById('skip-break').innerHTML = 'Skip break: no';
                    return;
                }
                
                let elapsedTime = 0;
                
                // continously alert for 60 seconds
                while (elapsedTime < 60) {
                    let response = prompt('Enter 1 to use your daily free pass. ' + Math.floor(elapsedTime) + '/60 sec');
                    if (response == '1') {
                        // date of last free pass used isn't today
                        if (localStorage.getItem('last-free-pass') != d.getDate()) {
                            alert('Using your daily free pass.');
                            localStorage.setItem('last-free-pass', d.getDate());
                        } else {
                            alert('Unable to use daily free pass.');
                        }
                    }
                    elapsedTime = (new Date() - d) / 1000;
                }
            }
        }, 1000 * 60); // wait 60 seconds between every check
    </script>
</body>

</html>
