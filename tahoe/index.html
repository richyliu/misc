<!DOCTYPEhtml>
<html>

<head>
    <meta charset="utf-8" />

    <title>Squaw &amp; Alpine</title>

    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="transparent" name="apple-mobile-web-app-status-bar-style" />
    <link href="favicons/apple-touch-icon-76x76.png" rel="apple-touch-icon-precomposed" sizes="76x76" />
    <link href="favicons/apple-touch-icon-180x180.png" rel="apple-touch-icon-precomposed" sizes="120x120" />
    <link href="favicons/apple-touch-icon-152x152.png" rel="apple-touch-icon-precomposed" sizes="152x152" />

    <style media="screen">
        iframe {
            border: none;
            width: 100%;
            height: 500px;
        }
        
        .rotate-image-wrapper {
            overflow: scroll;
        }
        
        button {
            width: 150px;
            height: 100px;
            font-size: 40pt;
            border-color: black;
        }
    </style>
</head>

<body>
    <h2>Last updated: <span id="last-update"></span></h2>
    
    <div id="lifts">
        <!-- TODO: add lifts status -->
        <h2>Squaw</h2>
        <button type="button" onclick="$('#b1').toggle()">Load</button>
        <div id="b1" style="display: none">
            <img src="img/squawMap.jpg" style="width:100%"/>
        </div>
        <h2>Alpine</h2>
        <button type="button" onclick="$('#b2').toggle()">Load</button>
        <div id="b2" style="display: none">
            <img src="img/alpineMap.jpg" style="width:100%"/>
        </div>
    </div>

    <div id="photos">
        <h2>Squaw 360</h2>
        <button type="button" onclick="document.getElementById('bt1').src='img/squaw360.jpg'">Load</button>
        <div class="rotate-image-wrapper">
            <img id="bt1" class="rotate-image" src=""/>
        </div>

        <h2>Alpine 360</h2>
        <button type="button" onclick="document.getElementById('bt2').src='img/alpine360.jpg'">Load</button>
        <div class="rotate-image-wrapper">
            <img id="bt2" class="rotate-image" src="" />
        </div>

        <h2>Squaw High</h2>
        <button type="button" onclick="document.getElementById('bt3').src='img/squawHigh.jpg'">Load</button>
        <img id="bt3" src="" style="width:100%" />
        <h2>Squaw Base</h2>
        <button type="button" onclick="document.getElementById('bt4').src='img/squawBase.jpg'">Load</button>
        <img id="bt4" src="" style="width:100%" />
        <h2>Alpine Base</h2>
        <button type="button" onclick="document.getElementById('bt5').src='img/alpineBase.jpg'">Load</button>
        <img id="bt5" src="" style="width:100%" />
    </div>
    
    <script src="jquery.min.js" charset="utf-8"></script>
    <script>
        $.get('update.info', res => $('#last-update').html(res));
    </script>
</body>

</html>
