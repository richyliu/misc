    <h1>Cameras</h1>
    <!-- <button type="button" onclick="$('#cameras').toggle()">Show</button> -->
    <div id="cameras">
        <h3>Squaw 360 Camera</h3>
        <button type="button" onclick="$('#squaw360').attr('src', 'http://backend.roundshot.com/cams/249/medium')">Load</button>
        <div class="rotate-image-wrapper">
            <img id="squaw360" class="rotate-image" src=""/>
        </div>
        <h3>Alpine 360 Camera</h3>
        <button type="button" onclick="$('#alpine360').attr('src', 'http://backend.roundshot.com/cams/250/medium')">Load</button>
        <div class="rotate-image-wrapper">
            <img id="alpine360" class="rotate-image" src="" />
        </div>

        <h3>Squaw High Camera</h3>
        <button type="button" onclick="$('#squawHigh').attr('src', 'http://storage.googleapis.com/prism-cam-00016/720.jpg')">Load</button>
        <img id="squawHigh" src="" style="width:100%" />
        <h3>Squaw Base Camera</h3>
        <button type="button" onclick="$('#squawBase').attr('src', 'http://storage.googleapis.com/prism-cam-00017/720.jpg')">Load</button>
        <img id="squawBase" src="" style="width:100%" />
        <h3>Alpine Base Camera</h3>
        <button type="button" onclick="$('#alpineBase').attr('src', 'http://storage.googleapis.com/prism-cam-00019/720.jpg')">Load</button>
        <img id="alpineBase" src="" style="width:100%" />
    </div>
    
    <script src="jquery.min.js"></script>
    <script src="highcharts.min.js"></script>
    <script>
        $('#search-box').focus();
        
        
        let trailsAndLifts = [];
        
        $.get('update.info', res => $('#last-update').html(res));
        
        $.get('lift.info', res => {
        // $.get('lift.info', res => {
            res = JSON.parse(res);
            
            
            for (const lift of res.squaw.front.lifts
                .concat(res.alpine.front.lifts)
                .concat(res.alpine.back.lifts)) {
                trailsAndLifts.push(lift);
                $('#lift-body').append(`
                    <tr>
                        <td>${lift.name}</td>
                        <td style="color: ${lift.statusColour || 'red'}">${lift.status || 'CLOSED'}</td>
                    </tr>
                `);
            }
            
            
            for (const trail of res.squaw.front.trails
                .concat(res.alpine.front.trails)
                .concat(res.alpine.back.trails)) {
                trailsAndLifts.push(trail);
                $('#trail-body').append(`
                    <tr>
                        <td>${trail.name}</td>
                        <td style="color: ${trail.groomed ? '#99CC00' : 'red'}">${trail.groomed ? 'YES' : 'NO'}</td>
                        <td style="color: ${trail.statusColour || 'red'}">${trail.status || 'CLOSED'}</td>
                    </tr>
                `);
            }
            
            
            // put list in alphabetical order
            trailsAndLifts.sort((a, b) => {
                if (a.name < b.name) return -1;
                if (a.name > b.name) return 1;
                return 0;
            });
        });
        
        
        $('#search-box').keypress(e => {
            if (e.which === 13) search($('#search-box').val());
        });
        
        
        function search(query) {
            query = query.toLowerCase().trim();
            let results = [];
            
            // check if name includes the query
            for (const item of trailsAndLifts) {
                if (item.name.toLowerCase().includes(query)) {
                    results.push(item);
                }
            }
            
            // clear search result box
            $('#search-body').html('');
            
            for (const result of results) {
                $('#search-body').append(`
                    <tr>
                        <td>${result.name}</td>
                        <td style="color: ${result.groomed === undefined ? 'black' : (result.groomed ? '#99CC00' : 'red')}">${result.groomed === undefined ? 'N/A' : (result.groomed ? 'YES' : 'NO')}</td>
                        <td style="color: ${result.statusColour || 'red'}">${result.status || 'CLOSED'}</td>
                    </tr>
                `);
            }
        }
        
        
        
        $.get('weather.info', res => {
            res = JSON.parse(res);
            window.temp1 = res;
            console.log(res);
            
            
            Highcharts.chart('minutely', {
                title: {
                    text: 'Minutely Rainfall',
                },
                xAxis: {
                    type: 'datetime'
                },
                yAxis: {
                    title: {
                        text: 'Percent'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: '%'
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: 'Intensity',
                    data: temp1.minutelyRainIntensity
                }, {
                    name: 'Probability',
                    data: temp1.minutelyRainProbability
                }]
            });
            
            
            Highcharts.chart('hourly', {
                title: {
                    text: 'Hourly',
                },
                xAxis: {
                    type: 'datetime'
                },
                yAxis: [{
                    title: {
                        text: 'Percent'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        // color: '#808080'
                    }]
                }, {
                    title: {
                        text: 'Temperature (oC)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        // color: '#808080'
                    }]
                }, {
                    title: {
                        text: 'Miles per Hour'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        // color: '#808080'
                    }]
                }],
                tooltip: {
                    shared: false
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: 'Intensity',
                    data: temp1.hourlyRainIntensity,
                    yAxis: 0,
                    tooltip: {
                        valueSuffix: '%'
                    }
                }, {
                    name: 'Probability',
                    data: temp1.hourlyRainProbability,
                    yAxis: 0,
                    tooltip: {
                        valueSuffix: '%'
                    }
                }, {
                    name: 'Feels Like',
                    data: temp1.hourlyTempFeel,
                    yAxis: 1,
                    tooltip: {
                        valueSuffix: 'oC'
                    }
                }, {
                    name: 'Temperature',
                    data: temp1.hourlyTemp,
                    yAxis: 1,
                    tooltip: {
                        valueSuffix: 'oC'
                    }
                }, {
                    name: 'Wind Speed',
                    data: temp1.windSpeed,
                    yAxis: 2,
                    tooltip: {
                        valueSuffix: 'mph'
                    }
                }]
            });


        });
    </script>
