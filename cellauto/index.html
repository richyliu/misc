<!DOCTYPE html>
<html>
    <head>
        <title>Cellular Automation</title>
    </head>
    <body>
        
        
        <script src="https://cdn.jsdelivr.net/terra/latest/mainfile"></script>
        
        <script>
            terra.registerCreature({
                type: 'secondCreature',
                color: [120, 0, 240],
                sustainability: 6,
                reproduceLv: 1
            });
            
            terra.registerCreature({
                type: 'simplePlant',
                color: [166, 226, 46],
                size: 10,
                reproduceLv: 0.8,
                wait: () => this.energy += 3,
                move: false
            });
        </script>
    </body>
</html>
